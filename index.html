<html>

  <body>

    <range></range>

    <script>
    riot.mount('range', {
      legend: 'temperature',
      min: -30,
      max: 80,
      step: 1,

      lowToggle: true,

      highPoint: true,
      highToggle: true,
      highAdjective: ['under', 'over'],

    })
